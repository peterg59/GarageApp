<html>
  <head>
    <title>Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.component.scss">
  </head>

  <body>
    <ul>
      <li *ngFor = "let car of cars">
        {{car.brand}}
        {{car.model}}
        {{car.year}}
        {{car.color}}
      </li>
    </ul>

    <ul>
      <li *ngFor = "let customer of customers">
        {{customer.lastName}}
        {{customer.firstName}}
        {{customer.age}}
        {{customer.mail}}
        {{customer.phoneNumber}}
        {{customer.address}}
      </li>
    </ul>

    <form id="carForm">
      <label for="brand">Marque : </label>
      <input type="text" id="brand" name="brand" required>
      <br><br>
      <label for="model">Modèle : </label>
      <input type="text" id="model" name="model" required>
      <br><br>
      <label for="year">Année : </label>
      <input type="number" id="year" name="year" required>
      <br><br>
      <label for="color">Couleur : </label>
      <input type="text" id="color" name="color" required>
      <br><br>
      <button type="button" onclick="ajouterVoiture()">Ajouter la voiture</button>
    </form>

    <script>
      function ajouterVoiture() {
        console.log('Debut ajouterVoiture');
          // Récupérer les valeurs du formulaire
          const brand = document.getElementById('brand').value;
          const model = document.getElementById('model').value;
          const year = document.getElementById('year').value;
          const color = document.getElementById('color').value;
  
          // Créer un objet représentant la voiture
          const voiture = {
            model: model,
            brand: brand,
            year: year,
            color: color
          };
  
          // Appeler la fonction addCar du composant avec l'objet voiture comme paramètre
          addCar(voiture);
  
          // Effacer les champs du formulaire après l'ajout de la voiture
          document.getElementById('brand').value = '';
          document.getElementById('model').value = '';
          document.getElementById('year').value = '';
          document.getElementById('color').value = '';
          console.log('Fin ajouterVoiture');
      }
  </script>
  
  <router-outlet></router-outlet>

  </body>
</html>
